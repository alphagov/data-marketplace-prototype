{% extends "layouts/main.html" %}

{% block beforeContent %}
  {% include "includes/account-header-khadija.html" %}
  <a class="govuk-back-link" href="javascript:window.history.back()">Back</a>
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

<form class="form" action="/team-decision-routes" method="post">

<div class="govuk-form-group">
  <fieldset class="govuk-fieldset" aria-describedby="team-has-reviewed-hint">
    <legend class="govuk-fieldset__legend govuk-fieldset__legend--l">
      <span class="govuk-caption-l">Review your data sharing request</span>
      <h1 class="govuk-fieldset__heading">
        Has your team reviewed these answers?
      </h1>
    </legend>

    <div class="govuk-radios" data-module="govuk-radios">

      <div class="govuk-radios__item">
        <input class="govuk-radios__input" id="team-has-reviewed" name="team-has-reviewed" type="radio" value="Yes" aria-describedby="team-has-reviewed-item-hint">
        <label class="govuk-label govuk-radios__label" for="team-has-reviewed">
Yes
        </label>
      </div>

      <div class="govuk-radios__item">
        <input class="govuk-radios__input" id="team-has-reviewed-2" name="team-has-reviewed" type="radio" value="No" aria-describedby="team-has-reviewed-2-item-hint">
        <label class="govuk-label govuk-radios__label" for="team-has-reviewed-2">
No
        </label>
      </div>

    </div>
  </fieldset>
</div>

<button class="govuk-button" data-module="govuk-button">
  Save and continue
</button>

</form>


    </div>
  </div>

{% endblock %}
